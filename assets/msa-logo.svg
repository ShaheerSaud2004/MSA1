<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#2c5530" stroke="#4a7c59" stroke-width="3"/>
  
  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  
  <!-- Tree Trunk -->
  <rect x="95" y="140" width="10" height="30" fill="#8B4513"/>
  
  <!-- Tree Leaves/Crown -->
  <g fill="#228B22">
    <!-- Main crown -->
    <circle cx="100" cy="120" r="25" fill="#32CD32"/>
    <!-- Left branch -->
    <circle cx="85" cy="115" r="15" fill="#228B22"/>
    <!-- Right branch -->
    <circle cx="115" cy="115" r="15" fill="#228B22"/>
    <!-- Top branches -->
    <circle cx="90" cy="105" r="12" fill="#32CD32"/>
    <circle cx="110" cy="105" r="12" fill="#32CD32"/>
    <!-- Small leaves -->
    <circle cx="100" cy="100" r="8" fill="#90EE90"/>
  </g>
  
  <!-- Islamic Star and Crescent -->
  <g transform="translate(100, 80)" fill="#FFD700">
    <!-- Crescent -->
    <path d="M -8 -5 A 6 6 0 1 1 -8 5 A 4 4 0 1 0 -8 -5" fill="#FFD700"/>
    <!-- Star -->
    <path d="M 5 -8 L 7 -2 L 13 -2 L 8 2 L 10 8 L 5 4 L 0 8 L 2 2 L -3 -2 L 3 -2 Z" fill="#FFD700"/>
  </g>
  
  <!-- Text Arc - Top -->
  <path id="topArc" d="M 40 100 A 60 60 0 0 1 160 100" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">
    <textPath href="#topArc" startOffset="50%" text-anchor="middle">
      MUSLIM STUDENT ASSOCIATION
    </textPath>
  </text>
  
  <!-- Text Arc - Bottom -->
  <path id="bottomArc" d="M 160 100 A 60 60 0 0 1 40 100" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">
    <textPath href="#bottomArc" startOffset="50%" text-anchor="middle">
      RUTGERS UNIVERSITY
    </textPath>
  </text>
  
  <!-- Decorative Elements -->
  <g stroke="#ffffff" stroke-width="1" fill="none" opacity="0.5">
    <!-- Corner decorations -->
    <circle cx="30" cy="30" r="3"/>
    <circle cx="170" cy="30" r="3"/>
    <circle cx="30" cy="170" r="3"/>
    <circle cx="170" cy="170" r="3"/>
  </g>
</svg>

