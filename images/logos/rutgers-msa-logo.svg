<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Outer Circle Background -->
  <circle cx="150" cy="150" r="148" fill="#ffffff" stroke="#2c5530" stroke-width="4"/>
  
  <!-- Gray Ring -->
  <circle cx="150" cy="150" r="110" fill="#d3d3d3" stroke="none"/>
  
  <!-- Inner Green Circle -->
  <circle cx="150" cy="150" r="85" fill="#2c5530"/>
  
  <!-- Tree Trunk -->
  <rect x="145" y="185" width="10" height="25" fill="#8B4513"/>
  
  <!-- Tree - Main Crown -->
  <g fill="#ffffff" opacity="0.9">
    <!-- Central trunk -->
    <path d="M 150 185 L 150 140" stroke="#8B4513" stroke-width="3" fill="none"/>
    
    <!-- Main branches -->
    <path d="M 150 160 L 135 150" stroke="#8B4513" stroke-width="2" fill="none"/>
    <path d="M 150 160 L 165 150" stroke="#8B4513" stroke-width="2" fill="none"/>
    <path d="M 150 150 L 140 140" stroke="#8B4513" stroke-width="2" fill="none"/>
    <path d="M 150 150 L 160 140" stroke="#8B4513" stroke-width="2" fill="none"/>
    
    <!-- Leaves clusters -->
    <!-- Top cluster -->
    <ellipse cx="150" cy="125" rx="15" ry="12" fill="#ffffff"/>
    
    <!-- Left side leaves -->
    <ellipse cx="130" cy="135" rx="12" ry="10" fill="#ffffff"/>
    <ellipse cx="125" cy="150" rx="10" ry="8" fill="#ffffff"/>
    <ellipse cx="135" cy="165" rx="8" ry="6" fill="#ffffff"/>
    
    <!-- Right side leaves -->
    <ellipse cx="170" cy="135" rx="12" ry="10" fill="#ffffff"/>
    <ellipse cx="175" cy="150" rx="10" ry="8" fill="#ffffff"/>
    <ellipse cx="165" cy="165" rx="8" ry="6" fill="#ffffff"/>
    
    <!-- Center leaves -->
    <ellipse cx="150" cy="145" rx="14" ry="11" fill="#ffffff"/>
    <ellipse cx="150" cy="165" rx="12" ry="9" fill="#ffffff"/>
    
    <!-- Additional small leaves for fullness -->
    <ellipse cx="140" cy="125" rx="8" ry="6" fill="#ffffff"/>
    <ellipse cx="160" cy="125" rx="8" ry="6" fill="#ffffff"/>
    <ellipse cx="145" cy="175" rx="7" ry="5" fill="#ffffff"/>
    <ellipse cx="155" cy="175" rx="7" ry="5" fill="#ffffff"/>
  </g>
  
  <!-- Top Text Arc -->
  <defs>
    <path id="topTextPath" d="M 60 150 A 90 90 0 0 1 240 150"/>
  </defs>
  <text font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c5530">
    <textPath href="#topTextPath" startOffset="50%" text-anchor="middle">
      MUSLIM STUDENT ASSOCIATION
    </textPath>
  </text>
  
  <!-- Bottom Text Arc -->
  <defs>
    <path id="bottomTextPath" d="M 240 150 A 90 90 0 0 1 60 150"/>
  </defs>
  <text font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c5530">
    <textPath href="#bottomTextPath" startOffset="50%" text-anchor="middle">
      RUTGERS UNIVERSITY
    </textPath>
  </text>
</svg>




